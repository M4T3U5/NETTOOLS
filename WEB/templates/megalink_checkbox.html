  <div class="div-header">
    <img src="https://megalinkpiaui.com.br/images/megalink.png">
    <h2>CHECKLIST PROCEDIMENTOS FTTH</h2><br>
  </div>

        {% if formulario %}

    <center>
      <textarea id="story" name="story" rows="20" cols="50">
{{ formulario }}
        </textarea>
    </center>

        {% else %}

        <div class="div-fields">
        
          <form name="check-fields" action="/checklist" method="POST">
  
              <input name="checkfield" type="checkbox" id="1" value="1">
              <label for="1">LOS</label><br>
              <br>
  
              <input name="checkfield" type="checkbox" id="2" value="2">
              <label for="2">Fatura em aberta</label><br>
              <br>
  
              <input name="checkfield" type="checkbox" id="3" value="3">
              <label for="3">IP no Voalle</label><br>
              <br>
  
              <input name="checkfield" type="checkbox" id="4" value="4">
              <label for="4">Energia</label><br>
              <br>
  
              <input name="checkfield" type="checkbox" id="5" value="5">
              <label for="5">Sinal da ONU</label><br>
              <br>
  
              <input name="checkfield" type="checkbox" id="6" value="6">
              <label for="6">Cabo conectado na WAN</label><br>
              <br>
  
              <input name="checkfield" type="checkbox" id="7" value="7">
              <label for="7">PPPoE</label><br>
              <br>
  
              <input name="checkfield" type="checkbox" id="8" value="8">
              <label for="8">Problema Generalizado</label><br>
              <br>
  
              <input name="checkfield" type="checkbox" id="9" value="9">
              <label for="9">PON</label><br>
              <br>
  
              <input name="checkfield" type="checkbox" id="10" value="10">
              <label for="10">Travado no Concentrador</label><br>
              <br>
              <br>
              <br>
  
              <label for="problema">Problema Verificado:</label>
              <select id="" name="problema">
                  <option value="1">Sem energia</option>
                  <option value="2">Cabo conectado de forma errada</option>
                  <option value="3">Bloqueio Financeiro</option>
                  <option value="4">Equipamento desligado</option>
                  <option value="5">LOS</option>
                  <option value="6">Roteador travado</option>
                  <option value="7">Configuração PPPoE</option>
                  <option value="8">Atenuação</option>
                  <option value="9">Problema Generalizado</option>
              </select>
              <br><br><br><br>
  
              <center><input type="submit" value="Submeter"></center>
              
          </form>
  

        {% endif %} 

    </div>

<script>

function validateForm() {

    if (document.forms["bgpconf"]["nome"].value == "") {
      alert("O Nome do Cliente Deve Ser Informado");
      return false;
    }

    else if (document.forms["bgpconf"]["asn"].value == "") {
      alert("O ASN NÃO PODE FICAR EM BRANCO");
      return false;
    }

    else if (document.forms["bgpconf"]["vlan"].value == "") {
      alert("A INTERFACE VLAN DEVE SER EPSECIFICADA");
      return false;
    }

    else if (document.forms["bgpconf"]["p2pipv4"].value == "") {
      alert("O BLOCO DE PONTO A PONTO IPV4 DEVE SER ESPECIFICADO");
      return false;
    }

    else if (document.forms["bgpconf"]["p2pipv6"].value == "") {
      alert("O BLOCO DE PONTO A PONTO IPV6 DEVE SER ESPECIFICADO");
      return false;
    }

    else if (document.forms["bgpconf"]["blocoipv4"].value == "") {
      alert("O BLOCO IPV4 DO PEER ASN DEVE SER ESPECIFICADO");
      return false;
    }

    else if (document.forms["bgpconf"]["blocoipv6"].value == "") {
      alert("O BLOCO IPV6 DO PEER ASN DEVE SER ESPECIFICADO");
      return false;
    }

    else if (document.forms["bgpconf"]["community"].value == "") {
      alert("CASO A COMMUNITY NÃO SEJA INFORMADA, IRÁ SER SETADA A COMMUNITY DEFAULT");
      return true;
    }

  }

</script>
